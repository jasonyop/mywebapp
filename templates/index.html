<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Web App version 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5d9ff5bd;
            margin: 0;
            padding: 0;
        }

        div {
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #424141;
            font-size: 2.5em;
        }
    </style>
</head>

<body>
    <div>
        <h1>MySQL Access Logs</h1>'
        <table>
            <tr>
                <th>ID</th>
                <th>Time</th>
            </tr>
            {% for log in logs %}
            <tr>
                <td>{{ log[0] }}</td>
                <td>{{ log[1] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
